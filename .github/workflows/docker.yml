# .github/workflows/docker.yml

name: Docker-in-Docker CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      docker:
        image: docker:dind
        options: >-
          --privileged
          --env DOCKER_TLS_CERTDIR=""

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build outer Dockerfile (Render base)
        run: docker build -t outer-app .

      - name: Build and run inner Dockerfile
        run: |
          docker build -t inner-app -f inner.Dockerfile .
          docker run --rm inner-app
